<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas </title>
    <style>
        table{
            border-collapse: collapse;
        }
        thead th,.media,.nummedia{
        background-color: gray;        
        color: white;    
        }
       th, td{
            border: 1px solid black;
            text-align: center;
            padding: 7px;
            padding: 5px 30px;
        }
        .media{
            text-align: left;
        }
        caption{
            font: bold 2em Verdana;
        }
    </style>
</head>
<body>
    <table>
        <caption>Boletim Escolar</caption>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Diciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">nota 1</th>
                <th scope="col">nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>10.0</td>
                <td>8.0</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>Físca</td>
                <td>9.0</td>
                <td>7.0</td>
                <td>8.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>10.0</td>
                <td>6.0</td>
                <td>8.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>7.0</td>
                <td>7.0</td>
                <td>7.0</td>
            </tr>
            <tr>
                <th class="media" colspan="4" scope="row">Média Exatas</th>
                <td class="nummedia" >8.0</td>
            <tr>
                <th rowspan="3" scope="rowgroup">Exatas</th>
                <td>Português</td>
                <td>6.0</td>
                <td>7.0</td>
                <td>6.5</td>
            </tr>
            <tr>
                <td>Historia</td>
                <td>7.0</td>
                <td>6.0</td>
                <td>6.5</td>
            </tr>
            <tr> <td>Geografia</td>
                <td>10.0</td>
                <td>6.0</td>
                <td>8.0</td>
            </tr>
            <tr>
                <th class="media" colspan="4" scope="row">Média Humanas</th>
                <td class="nummedia" >7.0</td>
            <tr>
        </tbody>
    </table>
</body>
</html>
